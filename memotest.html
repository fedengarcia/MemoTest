<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memotest</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="memoHeader1">
        <h1 class="headerMemoTitle">MEMOTEST</h1>
    </header>
    <header class="memoHeader2">
        <h1 id="btnAtras" class="headerMemoTitle">Volver Atrás</h1>
        <h1 id="playerName" class="headerMemoTitle">
            Jugador:
        </h1>
    </header>
    <section class="memoTableContainer">
        <div class="memoMenu" id="memoMenu">
            <select name="select" id="dificultySelector">
                <option value="value0" selected>Dificultad</option>
                <option value="value1">Fácil</option>
                <option value="value2">Normal</option>
                <option value="value3">Dificil</option>
              </select>
            <input type="button" value="Comenzar" id="btnComenzar">
        </div>
        <div class="table" id="tableConfig"></div>
          
    </section>


    <script src="/js/memotest.js"></script>
    <script src="/js/memotestRunApp.js"></script>
    
</body>
</html>
